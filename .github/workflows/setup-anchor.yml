name: Setup Anchor

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup-anchor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Clear npm cache
        run: |
          npm cache clean --force
        shell: bash

      - name: Remove node_modules
        run: |
          rm -rf node_modules/
        shell: bash

      - name: Setup Anchor & Solana CLI
        uses: ./.github/actions/setup-anchor
        with:
          node-version: '20.16.0'
          solana-cli-version: '1.18.18'
          anchor-version: '0.31.2'

      - name: Verify Installation
        run: |
          node -v
          solana --version
          anchor --version
        shell: bash
      
      - name: Build Anchor Project
        run: |
          anchor build
        shell: bash

