name: Run Anchor Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-anchor-test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: metadaoproject/anchor-test@v2
        with:
          anchor-version: '0.28.0'
          solana-cli-version: '1.14.20'
          node-version: '17.9.1'
