name: Test Anchor Program

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  SOLANA_VERSION: "2.2.3"
  ANCHOR_VERSION: "0.31.0"
  NODE_VERSION: "22.x"

jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
            ~/.cargo/.crates.toml
            ~/.cargo/.crates2.json
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy
          profile: minimal

      - name: Cache Solana CLI tools
        id: cache-solana
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/solana/
            ~/.local/share/solana/
            ~/.config/solana/
          key: solana-cli-${{ runner.os }}-${{ env.SOLANA_VERSION }}

      - name: Install Solana CLI tools
        if: steps.cache-solana.outputs.cache-hit != 'true'
        run: sh -c "$(curl -sSfL https://release.anza.xyz/v${{ env.SOLANA_VERSION }}/install)"
        shell: bash

      - name: Update PATH for Solana
        run: echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
        shell: bash

      - name: Cache Anchor CLI
        id: cache-anchor
        uses: actions/cache@v4
        with:
          path: |
            ~/.avm
            ~/.cargo/bin/anchor
            ~/.cargo/bin/avm
          key: anchor-cli-${{ runner.os }}-${{ env.ANCHOR_VERSION }}

      - name: Install Anchor CLI
        if: steps.cache-anchor.outputs.cache-hit != 'true'
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
          avm install ${{ env.ANCHOR_VERSION }}
          avm use ${{ env.ANCHOR_VERSION }}
        shell: bash

      - name: Update PATH for Anchor
        run: echo "$HOME/.avm/bin" >> $GITHUB_PATH
        shell: bash

  build:
    name: Build Anchor Program
    needs: setup
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: yarn install --frozen-lockfile
    
      - name: Verify Anchor Installation
        run: |
          echo "Checking Anchor version..."
          source $HOME/.cargo/env || true
          source $HOME/.avm/env || true
          export PATH="$HOME/.avm/bin:$HOME/.cargo/bin:$PATH"
          anchor --version
        shell: bash

      - name: Cache Anchor Build
        id: cache-anchor-build
        uses: actions/cache@v4
        with:
          path: |
            target/deploy/
            target/idl/
            target/types/
          key: anchor-build-${{ runner.os }}-${{ github.sha }}

      - name: Anchor Build
        run: |
          export PATH="$HOME/.avm/bin:$HOME/.cargo/bin:$PATH"
          anchor build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: anchor-build-artifacts
          path: |
            target/deploy/
            target/idl/
            target/types/

  test:
    name: Test Anchor Program
    needs: [setup, build]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: anchor-build-artifacts
          path: .

      - name: Setup Solana Config
        run: |
          if [ ! -f ~/.config/solana/id.json ]; then
            solana-keygen new --no-bip39-passphrase
          else
            echo "Keypair already exists, skipping generation"
          fi
          solana config set --url localhost

      - name: Run Anchor Tests
        run: anchor test
