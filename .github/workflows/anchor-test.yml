name: Test Anchor Program

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  SOLANA_VERSION: "2.2.3"
  ANCHOR_VERSION: "0.31.0"

jobs:
  build:
    name: Build Anchor Program
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
            ~/.cargo/.crates.toml
            ~/.cargo/.crates2.json
          key: ${{ runner.os }}-cargo-${{ hashFiles('/Cargo.lock', '/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Cache Solana CLI tools
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/solana/
            ~/.local/share/solana/
            ~/.config/solana/
          key: solana-cli-${{ runner.os }}-build-${{ env.SOLANA_VERSION }}

      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v${{ env.SOLANA_VERSION }}/install)"

      - name: Update PATH
        run: echo "/home/runner/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
        shell: bash
      
      - name: Cache Anchor CLI
        id: cache-anchor
        uses: actions/cache@v4
        with:
          path: |
            ~/.avm
            ~/.cargo/bin/anchor
            ~/.cargo/bin/avm
          key: anchor-cli-${{ runner.os }}-${{ env.ANCHOR_VERSION }}

      - name: Install Anchor CLI
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
          avm install ${{ env.ANCHOR_VERSION }}
          avm use ${{ env.ANCHOR_VERSION }}
          echo "$HOME/.avm/bin" >> $GITHUB_PATH
          anchor --version

      - name: Build Anchor Program
        run: anchor build

      - name: Upload build and dependencies
        uses: actions/upload-artifact@v4
        with:
          name: build-dependencies
          path: |
            ~/.cargo/
            ~/.config/solana/
            ~/.avm/
            target/deploy/
            target/idl/
            target/types/
          retention-days: 1

  test:
    name: Test Anchor Program
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Download build and dependencies
        uses: actions/download-artifact@v4
        with:
          name: build-dependencies
          path: ~/

      - name: Set PATH variables
        run: |
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          echo "$HOME/.avm/bin" >> $GITHUB_PATH

      - name: Verify Installations
        run: |
          rustc --version
          solana --version
          anchor --version
      
      - name: Setup Solana Config
        run: |
          solana address || solana-keygen new --no-bip39-passphrase
          solana config set --url localhost

      - name: Run Anchor Tests
        run: anchor test
